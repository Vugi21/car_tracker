{% extends 'cars/base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h4 class="card-title mb-3">
      <i class="bi bi-pencil-square me-1"></i>Edit Car: {{ car.year }} {{ car.make }}
    </h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save me-1"></i>Save Changes
      </button>
      <a href="{% url 'car_detail' car.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
