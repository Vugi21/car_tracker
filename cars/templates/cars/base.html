<!DOCTYPE html>
<html>
<head>
    <title>Car Maintenance Tracker</title>
    <!-- Bootstrap CSS (already in original)
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Bootswatch Cosmo theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/cosmo/bootstrap.min.css" rel="stylesheet">

    
    <!-- Bootstrap Icons CDN (for icons like car, wrench, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head> 
<body class="vh-100">
    <div class="d-flex h-100">
      <!-- Sidebar -->
      <nav class="bg-primary text-white p-3" style="width: 220px;">
        <h4 class="fw-bold"><i class="bi bi-speedometer2"></i> Dashboard</h4>
        <ul class="nav flex-column mt-4">
          <li class="nav-item mb-2"><a class="nav-link text-white" href="{% url 'car_list' %}">
            <i class="bi bi-car-front me-2"></i>Cars</a>
          </li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'add_car' %}">
            <i class="bi bi-plus-circle me-2"></i>Add Car</a>
          </li>
        </ul>
      </nav>
  
      <!-- Main content -->
      <div class="flex-fill overflow-auto" style="background-color:azure;">
        <!-- Topbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Car History and Details</span>
          </div>
        </nav>
  
        <div class="container my-4">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
